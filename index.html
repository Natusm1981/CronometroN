<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <script src="files/script.js" defer></script>
    <link rel="stylesheet" href="files/style.css">
</head>
<body onload="relogio()">
    <h1>CRONOMETRO</h1>
    <hr>
    <h2>Hora atual</h2>
    <div class="box">
        <span id = "hora" class="timer">00</span> :
        <span id = "min" class="timer">11</span> :
        <span id = "seg" class="timer">22</span>
    </div>
    <hr>
    <button id="prog" onclick="iniciar()">Inicio</button>
    <button id="temp" onclick="parar()">Parar</button>

    <div class="box">
            <span id = "cronoH" class="timer">00</span> :
            <span id = "cronoM" class="timer">00</span> :
            <span id = "cronoS" class="timer">00</span> :
            <span id = "cronoMs" class="timer">0000</span>
    </div>
    <p id="display">display</p>

</body>
</html>
