<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <script src="files/script.js"></script>
    <script src="files/progressivo.js"></script>
    <script src="files/regressivo.js"></script>
    <link rel="stylesheet" href="files/style.css">
</head>
<body onload="relogio()">
    <h1>CRONOMETRO</h1>
    <hr>
    <h2>Hora atual</h2>
    <div class="box">
        <span id = "hora" >0</span> :
        <span id = "min" class="timer">0</span> :
        <span id = "seg" class="timer">0</span>
    </div>
    <hr>
    <button id="btnToggle" onclick="toggle()">REGRESSIVO</button>
    <hr>
    <div id = "progressivo">
        <h2>CRONOMETRO PROGRESSIVO</h2>
        <div>
            <button class="btn" onclick="iniciar()">Inicio</button>
            <button class="btn" onclick="parar()">Parar</button>
            <button class="btn" onclick="reiniciar()">Reiniciar</button>
        </div>
        <div class="box">
                <span id = "cronoH" class="timer">0</span> :
                <span id = "cronoM" class="timer">0</span> :
                <span id = "cronoS" class="timer">0</span> :
                <span id = "cronoMs" class="timer">0</span>
        </div>
    </div>

    <div id = "regressivo" style="display: none;">
        <h2>CRONOMETRO REGRESSIVO</h2>
        <div>
            <input type="number" min="0" step="1" name="Hora" id="rHora" placeholder="0" class="input_R">
            <input type="number" min="0" step="1" name="Minuto" id="rMin" placeholder="0" class="input_R">
            <input type="number" min="0" step="1" name="Segundo" id="rSeg" placeholder="0" class="input_R">
        </div>
        <table>
            <tr>
                <td>HORAs</td>
                <td>MINUTOs</td>
                <td>SEGUNDOs</td>
            </tr>
        </table>
        <div>
            <button class="btn" onclick="iniciarR()">Inicio</button>
            <button class="btn" onclick="pararR()">Parar</button>
            <button class="btn" onclick="reiniciarR()">Reiniciar</button>
        </div>
        <div class="box">
                <span id = "cronoHR" class="timer">0</span> :
                <span id = "cronoMR" class="timer">0</span> :
                <span id = "cronoSR" class="timer">0</span> :
                <span id = "cronoMsR" class="timer">0</span>
        </div>
    </div>


</body>
</html>
